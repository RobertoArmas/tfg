<mat-toolbar class="app-header" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button (click)="toggleStartSideNav()">
        <i class="material-icons">timeline</i>
    </button>

    <span>App</span>

    <button mat-icon-button (click)="toggleEndSideNav()">
        <i class="material-icons">menu</i>
    </button>
</mat-toolbar>


<mat-sidenav-container class="app-container">
    <mat-sidenav class="mat-elevation-z8" mode="side" [(opened)]="startSideNavOpen">
        <app-course-nav></app-course-nav>
    </mat-sidenav>
    <mat-sidenav class="mat-elevation-z8" opened mode="side" position="end" [(opened)]="endSideNavOpen">End content</mat-sidenav>

    <mat-sidenav-content class="mat-elevation-z2 lesson-content">
        <app-page-header></app-page-header>
        <div class="page-content">
            <section class="course-lesson">
                <app-chunk-text [data]="sampleParagraph"></app-chunk-text>
                <app-chunk-text [data]="sampleParagraph"></app-chunk-text>
                <app-chunk-text [data]="sampleParagraph"></app-chunk-text>
                <app-chunk-text [data]="sampleParagraph"></app-chunk-text>
                <app-chunk-text [data]="sampleParagraph"></app-chunk-text>
            </section>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
