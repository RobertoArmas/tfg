<mat-toolbar class="app-header" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button (click)="toggleStartSideNav()">
        <i class="material-icons">timeline</i>
    </button>

    <span>App</span>

    <button mat-icon-button (click)="toggleEndSideNav()">
        <i class="material-icons">menu</i>
    </button>
</mat-toolbar>


<mat-sidenav-container class="app-container">
    <mat-sidenav mode="side" [(opened)]="startSideNavOpen">Sidenav content</mat-sidenav>
    <mat-sidenav opened mode="side" position="end" [(opened)]="endSideNavOpen">End content</mat-sidenav>

    <mat-sidenav-content>
        <app-paragraph [data]="sampleParagraph"></app-paragraph>
        <app-paragraph [data]="sampleParagraph"></app-paragraph>
        <app-paragraph [data]="sampleParagraph"></app-paragraph>
        <app-paragraph [data]="sampleParagraph"></app-paragraph>
        <app-paragraph></app-paragraph>
    </mat-sidenav-content>
</mat-sidenav-container>
