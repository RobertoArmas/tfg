<mat-toolbar class="app-header mat-elevation-z6" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button (click)="toggleStartSidenav()">
        <i class="material-icons">menu</i>
    </button>

    <a routerLink="/welcome" class="app-name"><b>App</b></a>

    <div fxLayout="row">
        <a mat-button href="https://goo.gl/cXCr15">GitHub</a>
    
        <img class="profile-picture" [src]="this.authStore.profilePicture" alt="ProfilePicture">
    </div>
</mat-toolbar>

<mat-sidenav-container class="app-container" hasBackdrop="false">
    <mat-sidenav [mode]="isLargeScreen()" fixedInViewport="true" fixedTopGap="56" [(opened)]="startSidenavOpen">
        <app-course-nav></app-course-nav>
    </mat-sidenav>

    <mat-sidenav mode="side" position="end" [(opened)]="endSidenavOpen">End content</mat-sidenav>

    <mat-sidenav-content class="mat-elevation-z8 lesson-content">
        <div class="page-content">
            <section class="course-lesson">
                <router-outlet></router-outlet>
            </section>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
