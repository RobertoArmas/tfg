<div class="navigation-previous-lesson">
    <a class="previous-lesson" *ngIf="!isFirstLesson" (click)=navigateBack() fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-icon>arrow_back_ios</mat-icon>
            <span>
                <b>Lección anterior</b>
            </span>
        </div>
    </a>
</div>


<div class="lesson-detail">
    <app-lesson-header [lessonId]="lessonId" [sectionId]="sectionId" [title]="currentLesson?.title" 
    role="region" 
    aria-label="Título de la lección"></app-lesson-header>

    <mat-progress-bar mode="determinate" value="100" aria-hidden="true"></mat-progress-bar>

    <!-- En este tag se hace un append de todos los componentes generados dinámicamente -->
    <div role="region" 
    aria-label="Contenido de la lección">
        <ng-template chunk-host ></ng-template>
    </div>
</div>



<div class="navigation-next-lesson" *ngIf="isComplete$; else navigationLocked">
    <a class="next-lesson" *ngIf="!isLastLesson" (click)=progressLesson() fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <span>
                <b>Siguiente lección</b>
            </span>
            <mat-icon>arrow_forward_ios</mat-icon>
        </div>
    </a>
</div>

<ng-template #navigationLocked>
    <div class="navigation-next-lesson">
        <a 
        class="next-lesson locked" 
        *ngIf="!isLastLesson" 
        fxLayout="row" 
        fxLayoutAlign="center center"
        tabindex="0"
        href="#"
        aria-disabled="true"
        aria-label="
        Aún no has completado la lección. 
        Completa todos los ejercicios interactivos para desbloquear la siguiente lección">
            <div fxLayout="column" fxLayoutAlign="space-evenly center">
                <span>
                    <b>Completa la lección para desbloquear la siguiente</b>
                </span>
                <mat-icon>lock</mat-icon>
            </div>
        </a>
    </div>
</ng-template>
