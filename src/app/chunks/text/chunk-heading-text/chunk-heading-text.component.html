
<div id={{id}} fxFlexLayout="row" class="chunk-heading-text"
  [style.background-color]="attributes.backgroundColor">
  <div class="heading-text"
    [style.padding-top.px]="attributes.paddingTop"
    [style.padding-bottom.px]="attributes.paddingBottom">
      <app-chunk-heading [attributes]="getHeadingAttributes()"></app-chunk-heading>
      <app-chunk-text [attributes]="getTextAttributes()"></app-chunk-text>
  </div>
</div>
