<div id={{id}}>
  <div fxLayout="row" fxLayoutAlign="center center"
    [style.background-color]="attributes.backgroundColor">
    <section class="chunk-checkbox-list"
      [style.padding-top.px]="attributes.paddingTop"
      [style.padding-bottom.px]="attributes.paddingBottom">
        <mat-checkbox *ngFor="let item of attributes.items">{{item}}</mat-checkbox>
    </section>
  </div>
</div>
